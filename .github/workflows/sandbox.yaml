name: Sandbox

on:
  workflow_dispatch:
    inputs:
      WingUI:
        type: boolean
        required: false
        description: 'WingUI'
        default: true
      MP:
        type: boolean
        required: false
        description: 'MP'
        default: true
      BaseServer:
        type: boolean
        required: false
        description: 'BaseServer'
        default: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Check inputs
        id: Check
        run: echo ${{ inputs.WingUI }} ${{ inputs.MP }} ${{ inputs.BaseServer }}
      - name: Run if WingUI is true
        if: ${{ inputs.WingUI == 'true' }}
        id: WingUI
        run: echo $WingUI
      - name: Run if MP is true
        if: ${{ inputs.MP == 'true' }}
        id: MP
        run: echo $MP
      - name: Run if BaseServer is true
        if: ${{ inputs.BaseServer == 'true' }}
        id: BaseServer
        run: echo $BaseServer
