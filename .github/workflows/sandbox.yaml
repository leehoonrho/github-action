name: Sandbox

on:
  workflow_dispatch:
    inputs:
      WingUI:
        type: boolean
        required: false
        description: 'WingUI'
        default: true
      MP:
        type: boolean
        required: false
        description: 'MP'
        default: false
      BaseServer:
        type: boolean
        required: false
        description: 'BaseServer'
        default: false

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Check inputs
        id: Check
        run: |
          echo ${{ inputs.WingUI }} ${{ inputs.MP }} ${{ inputs.BaseServer }}
          echo ${{ inputs.WingUI && 'WingUI' }}
          echo ${{ inputs.MP && 'MP' }}
          echo ${{ inputs.BaseServer && 'BaseServer' }}
